<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="main.html" method="get" name="pencarian">
        <label for="name">Nama : </label>
        <input type="text" name="name" placeholder="ketikan sesuatu" id="name" value="Tn. "><br>
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="example@gmail.com" id="email"><br>
        <label for="telepon">Telepon :</label>
        <input type="text" id="telepon" placeholder="ketikan sesuatu" value="+62 "><br><br>
        <input type="submit" value="pencarian">
        <!-- buat balikin nilai awal -->
        <input type="reset" value="reset">
        <hr>
    </form>
</body>
</html>
