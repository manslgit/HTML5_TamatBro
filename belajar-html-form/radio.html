<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <input type="radio" name="soal1" id="jawaban3" value="jawabanC"><label for="jawaban3">C. 85.000</label><br>
            <input type="radio" name="soal1" id="jawaban4" value="jawabanD"><label for="jawaban4" title="ini jawaban-nya bro">D. 75.000</label><br>
            <input type="submit" value="Jawab">
        </form>
    </div>
</body>
</html>
