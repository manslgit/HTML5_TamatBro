<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        <!-- Checkbox bisa menampung banyak nilai atau name didalam hobby dibawah ini  -->
        <input type="checkbox" name="hobby" id="Coding" value="Coding" required>
        <label for="Coding">Coding</label><br>
        <input type="checkbox" name="hobby" id="Gaming" value="Gaming">
        <label for="Gaming">Gaming</label><br>
        <input type="checkbox" name="hobby" id="Reading" value="Reading">
        <label for="Reading">Reading</label><br>
        <br>
        <input type="submit" value="Simpan">
        <input type="reset" value="Ulang?">
    </form>
</body>
</html>
