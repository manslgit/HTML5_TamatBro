<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="expired">Bulan Kadarluasa: </label>
        <input type="month" value="2023-12" max="2024-12" min="2022-01" name="expired" id="expired"><br><br>
        <label for="jam-masuk">Jam Masuk: </label>
        <input type="time" value="07:00" min="06:00" max="09:00" id="jam-masuk" name="jam-masuk"><br>
        <label for="jam-keluar">Jam Keluar: </label>
        <input type="time" value="17:00" id="jam-keluar" name="jam-keluar"><br><br>
        <label for="waktu-mulai">Waktu Mulai :</label>
        <input type="week" name="waktu-mulai" id="waktu-mulai" value="2023-W01"><br>
        <label for="waktu-selesai">Waktu Selesai :</label>
        <input type="week" name="waktu-selesai" id="waktu-selesai" value="2023-W52"><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
