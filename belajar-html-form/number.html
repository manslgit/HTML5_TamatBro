<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama Anda: </label>
        <input type="text" name="nama" id="nama" placeholder="Masukan Nama"><br><hr>
        <label for="tanggal_ujian">Tanggal Ujian: </label>
        <input type="date" name="tanggal_ujian" id="tanggal_ujian" value="2024-11-01" min="2024-11-01" max="2024-11-30">
        <input type="reset" value="Reset"><br><hr>
        <label for="nilai_ujian">Nilai Ujian: </label>
        <input type="number" name="nilai_ujian" id="nilai_ujian" min="0" max="100" value="0">
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
